<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta name="description" content="static Dashboard" />
    <link rel="stylesheet" href="../fonts/css/all.css" />
    <link rel="stylesheet" href="../styles/dash.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <main class="main">
      <aside class="sidebar">
        <div class="user-content">
          <div class="user-img">
            <img src="https://github.com/EduardoPanzo.png" alt="user" />
          </div>
          <div class="user-info">
            <span>EduardoPanzo</span>
            <em>eduardo@email.com</em>
          </div>
        </div>

        <ul class="menu-items">
          <li class="item">
            <i class="fas fa-clock"></i>
            <span>Recent Files</span>
          </li>

          <li class="item">
            <i class="fas fa-clock"></i>
            <span>Recent Files</span>
          </li>

          <li class="item">
            <i class="fas fa-clock"></i>
            <span>Recent Files</span>
          </li>
        </ul>

        <div class="switch-theme">
          <div>
            <i class="fas fa-sun sun"></i>
            <i class="fas fa-moon moon"></i>
          </div>

          <div>
            <span class="sun">Light</span>
            <span class="moon">Dark</span>
          </div>
        </div>
      </aside>

      <section class="main-content">
        <div class="filter-input">
          <i class="fas fa-search"></i>
          <input type="search" name="search" id="search" placeholder="Search" />

          <select name="type" id="type">
            <option value="last">Last Upload</option>
            <option value="firt">Firt Upload</option>
            <option value="name">Name</option>
            <option value="Size">Size</option>
          </select>
        </div>

        <div class="table">
          <table>
            <thead>
              <tr>
                <th>File Name</th>
                <th>Upload At</th>
                <th>Kind</th>
                <th>Size</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td>City</td>
                <td>Last Month</td>
                <td>PNG image</td>
                <td>156 KB</td>
              </tr>
              <tr>
                <td>Day 1333 App dashbords</td>
                <td>Just Now</td>
                <td>InVision Studio</td>
                <td>2 MB</td>
              </tr>
              <tr>
                <td>plus_icon</td>
                <td>Yestrday</td>
                <td>SVG</td>
                <td>22 KB</td>
              </tr>
            </tbody>
          </table>
        </div>

        <button class="float-button-add">
          <i class="fas fa-plus"></i>
        </button>
      </section>
    </main>
    <script src="../mock/dash.js"></script>
    <script src="../js/dash.js"></script>
  </body>
</html>
