<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/dash.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <header>
      <div class="topBar">
        <div class="imagotipo"></div>

        <div class="user-pic" onclick="toggleShowSubMenu()">
          <img src="img" alt="user" />
        </div>

        <div class="sub-menu-wrap" id="subMenu">
          <div class="sub-menu">
            <div class="user-info"></div>
            <hr />

            <div class="links"></div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <nav class="sidebar">
        <div class="toggle">
          <i>&gt;</i>
        </div>

        <div class="menu-bar">
          <div class="menu">
            <li class="search-box">
              <i class="icon">Sr</i>
              <input type="search" placeholder="Search..." />
            </li>

            <ul class="menu-links">
              <li class="nav-link">
                <i class="icon">HM</i>
                <span class="text nav-text">Dashbord</span>
              </li>

              <li class="nav-link">
                <i class="icon">HM</i>
                <span class="text nav-text">Revenue</span>
              </li>

              <li class="nav-link">
                <i class="icon">HM</i>
                <span class="text nav-text">Notifications</span>
              </li>

              <li class="nav-link">
                <i class="icon">HM</i>
                <span class="text nav-text">Analytics</span>
              </li>

              <li class="nav-link">
                <i class="icon">HM</i>
                <span class="text nav-text">Likes</span>
              </li>

              <li class="nav-link">
                <i class="icon">HM</i>
                <span class="text nav-text">Wallets</span>
              </li>
            </ul>
          </div>

          <di class="bottom-content">
            <li class="mode">
              <div class="moon-sun">
                <i class="icon moon">M</i>
                <i class="icon sun">S</i>
              </div>
              <span class="mode-text text">Dark Mode</span>

              <div class="toggle-switch">
                <span class="switch"></span>
              </div>
            </li>
          </di>
        </div>
      </nav>

      <section class="page-place">
        <h2 class="title">Dashboard</h2>
      </section>
    </main>

    <script src="../mock/dash.js"></script>
    <script src="../js/dash.js"></script>
  </body>
</html>
