<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO-App</title>
    <link rel="stylesheet" href="../styles/todo.css" />
  </head>
  <body>
    <main class="todo">
      <div class="container">
        <div class="float" id="create">
          <button class="btn toggle-modal">+</button>
          <button class="btn switch-theme">s</button>
        </div>

        <div class="header">
          <div class="resume-cicle"></div>
          <div class="numbers">
            <span class="number dones">7</span>
            <span class="number process">6</span>
            <span class="number backlog">4</span>
          </div>
        </div>

        <div class="content-items"></div>
      </div>

      <div class="modal-overlay">
        <div class="modal-content"></div>
        <div class="float modal-close">
          <button class="btn toggle-modal">X</button>
        </div>
      </div>
    </main>

    <script src="../data/index.js"></script>
    <script src="../data/svg.js"></script>
    <script src="../js/todo.js"></script>
  </body>
</html>
